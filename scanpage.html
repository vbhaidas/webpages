<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>Company Inc.</title>
</head>
<body>


	<div class="container" style="margin-left: 0; padding: 15px">
		<h3>Company Inc.</h3>
		<div class="container col-md-4" style="border-style: solid; border-width: 1px; border-color: black; padding:15px; margin-left: 0;">
			<form>
				<div class="form-group row" >
					<label for="operator" class="col-md-4">Operator</label>
					<input class="col-md-7" id="operator">
				</div>

				<div class="form-group row">
					<label for="location" class="col-md-4">Location</label>
					<input class="col-md-7" id="location">
				</div>

				<div class="form-group row">
					<label for="serialnumber" class="col-md-4">S/N</label>
					<input class="col-md-7" id="serialnumber">
				</div>

				<div class="form-group row">
					<button type="submit" class="btn btn-primary offset-md-5 col-md-4">Scan In</button>
				</div>
			</form>
		</div>
	</div>


	<script type="js/bootstrap.min.js"></script>

</body>
</html>
